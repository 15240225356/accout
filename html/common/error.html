<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
   
   <meta http-equiv="x-dns-prefetch-control" content="on">
   <link rel="dns-prefetch" href="http://resjrprd.suning.com">
   
   <meta charset="UTF-8">
   <meta http-equiv="pragma" content="no-cache">
   <meta http-equiv="Cache-Control" content="no-store, must-revalidate">
   <meta http-equiv="expires" content="0">
   
   <meta name="apple-mobile-web-app-capable" content="yes">
   
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   
   <meta name="format-detection" content="email=no">
   <meta name="format-detection" content="telephone=no">
   <title>账单分期</title>
    
    
    
<link href="../../css/main.css?2dc778728ee84bac922b" rel="stylesheet"><script type="text/javascript" src="../../js/app-base.js?9010051293298602"></script></head>
<body>
<div id="app">
   <div class="loading" v-show="isloading"></div>
   <div v-show="!isloading" style="display:none;">
      <section class="content">
          <div class="prompt-area">
              <div class="fail-area fail-ico"></div>
              <div class="strong">账单分期失败</div>
              <div class="weak">{{msg}}</div>
          </div>
          <div class="submit-area">
              <div class="btn blue-btn"><a :href="baseurl+'/account/html/shopping/bill.html?yearmonth=' + yearmonth">我知道了</a></div>
          </div>
         <compmodal v-if="flagPop" @close-modal="closeWin" :data="popWindowData"></compmodal>
      </section>
   </div>
</div>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            /***** url *****/
            baseurl: config.domain,
            // ****************弹窗(公用)*****************
            //弹出框数据
            popWindowData : {
                title: '消息提示',
                msg: '<p style="text-align:center;line-height:50px;">网络异常,请稍后再试...</p>',
                closeBtn : '知道啦~'
            },
            //弹出框初始化显示
            flagPop: false,

            /***** 解决vue花括号提前加载 *****/
            isloading:true,

            //url里面获取提示消息
            msg:"",

            //url里面获取跳转到本期账单主页的参数
            yearmonth:config.querys().yearmonth || ""
        },
        methods:{
            //隐藏弹出框
            closeWin: function() {
                this.flagPop = false;
            },
            //打开弹出框
            showpopwindow : function () {
                this.flagPop = true;
            }
        },
        components:{
            'compmodal':compModal
        },
        mounted:function(){
            this.msg = decodeURIComponent(config.querys().msg || "网络异常请稍后再试");
            this.isloading = false;
        }
    })
</script>
</body>
</html>
